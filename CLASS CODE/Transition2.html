<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>four second transition font-size</title>
    <style>
        .target {
            font-size: 14px;
            transition-property: font-size;
            transition-duration: 4s;
        }
        .target:hover {
            font-size: 36px;
        }
    </style>
</head>
<body>
    <p>This example perfroms a four-second font size transition when the user hovers over the element, the transition-property is the font-size.</p>
    <a class="target">Hover over me</a>
</body>
</html>
