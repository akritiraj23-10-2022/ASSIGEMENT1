<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media query</title>
    <style>
.box {
    height: 200px;
    width: 200px;
    background-color: blue;
    margin: auto;
}
@media (min-width: 320px) {
    .box {
        height: 200px;
        width: 250px;
        background-color: blue;
    }
}
@media (min-width:400px) {
    .box {
        height: 200px;
        width: 200px;
        background-color: aqua;
    }
}
</style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
