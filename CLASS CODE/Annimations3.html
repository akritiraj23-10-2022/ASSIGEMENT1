<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Demonstrate that the animation should complete one cycle 3 seconds. </title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background:red;
            position: relative;
            animation: mymove infinite;
            animation-duration: 3s;
        }
        @keyframes mymove {
            from {top: 0px;}
            to {top: 200px;}
        }
    </style>
</head>
<body>
    <h2>Specify that the animation should complete one in 3 seconds:</h2>
    <div></div>
    <!--the animation is completed-->
</body>
</html>
