<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover over the div element above, to see the transition effet.</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            transition-property: width,height;
            transition-duration: 2s;
        }
        div:hover {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div></div>
    <h1>Hover over the div element above, to see the transition effet.</h1>
</body>
</html>
