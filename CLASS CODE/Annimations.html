<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation: mymove 5s infinite;
        }
        @keyframes mymove {
            0% {top:0px; background: red;}
            100% {top: 200px; background: yellow;}
        }
    </style>
</head>
<body>
    <h1>The @keyframes Rule</h1>
    <div></div>
</body>
</html>
