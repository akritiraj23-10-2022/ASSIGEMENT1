<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fade in </title>
    <style>
        .fade
        {
            opacity: 0.5;
        }
        .fade:hover
        {
            opacity: 1;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box">Akriti raj</div>
    <!--end the flex box-->
</body>
</html>
