<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait 2 seconds before the transition effect starts</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            transition: width 2s linear 1s;
        }
        div:hover {
            width:  300px;
        }
    </style>
</head>
<body>
    <h1>Using The transition shorthand Property</h1>
    <div></div>
</body>
</html>
