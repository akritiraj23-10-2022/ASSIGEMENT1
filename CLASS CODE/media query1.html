<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>secod example device has a width between 600 and 768px</title>
    <style>
        body {
            text-align: center;
            background-color: #87ceeb;
        }
        p{
            font-size: 1.5rem;
        }
        @media (min-width: 600px) and (max-width: 768px) {
            body {
                background-color: #de3163;
            }
        }
    </style>
</head>
<body>
    <h1>Media Query example #2</h1>
    <p>we are going to change the media query to target widths between 600 and 768px. </p>
    <p>Notice how the background-color change from blue to red</p>
</body>
</html>
