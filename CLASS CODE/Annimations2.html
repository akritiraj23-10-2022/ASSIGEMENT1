<head>

    <title>TO Demonstrate that the animations should complite one cicle in 3 seconds.</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation: mymove infinite;
            animation-duration: 3s;   
        }
        @keyframes mymove {
            from {top: 0px;}
            to {top: 200px;}
        }
    </style>
</head>
