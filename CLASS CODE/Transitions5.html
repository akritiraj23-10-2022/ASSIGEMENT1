<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait 2 seconds before the transiton effect starts</title>
    <style>
    div {
        width: 100px;
        height: 100px;
        background: red;
        transition-property: width;
        transition-duration: 1s;
        transition-delay: 2s;
    }

    div:hover {
        width: 300px;
    }
    </style>
</head>
<body>
    
    <h1>Hover over the div element belod,to see the transition effect (Note that the transition effect will Wait 2 seconds before starting):</h1>
    <div></div>
</body>
</html>
