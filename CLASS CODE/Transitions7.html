<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The following example adds a transition effect to transformation</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            transition: width 2s, height 2s, transfrom 2s;
            margin-bottom: 60px;
        }
        div:hover {
            width:  300px;
            height: 300px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h1>Transformation + Transform</h1>
    <p>Hover over the div element below:</p>
    <div></div>
</body>
</html>
